<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Default Title{% endblock title %}</title>
  <link rel="shortcut icon" type="image/x-icon"
    href="{{ url_for('static', filename='img/favicon.ico') }}"/>
  <link href="http://netdna.bootstrapcdn.com/bootswatch/2.3.2/united/bootstrap.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  {# Link any other .css or .js found in the app's static folder. #}
  <style>
    .content {
        margin-top: 60px;
    }
  
  </style>


  <script>
    $(function() {
    $(".appointment-delete-link").on("click", function() {
      var delete_url = $(this).attr('data-delete-url');
      $.ajax({
        url: delete_url,
        type: 'DELETE',
        success: function(response) {
          if (response.status == 'OK') {
            window.location.href = "{{url_for('appointment_list') }}";
            }else{
              alert('Delete failed.')
            }
          }
        });
        return false;
      });
    });
  </script>
{% block extra_head %}{% endblock extra_head %}
</head>

<body>
  <div id="main">
    <div class="utility-nav navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          {% block navbar %}{% endblock navbar %}
        </div>
      </div>
    </div>
    <div class="content container">
      {% block main %}{% endblock main %}
    </div>
  </div>
</body>
</html>
